<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Projeto Marvel</title>
</head>

<body>

    <main>
        <header class="cabecalho">
            <h1 class="titulo">Caracter Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/thor.png" alt="Imagem do personagem Thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado " id="thor" data-name="thor">
                    <span class="tag">1P</span>
                    <img src="./src/images/thor.jpg" alt="imagem do personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./src/images/homem-de-ferro.jpg" alt="imagem do personagem homem de ferro">
                </li>

                <li class="personagem " id="viuva-negra" data-name="viuva negra">
                    <span class="tag">1P</span>
                    <img src="./src/images/viuva-negra.jpg" alt="imagem do personagem viuva negra">
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="./src/images/hulk.jpg" alt="imagem do personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="capitao america">
                    <span class="tag">1P</span>
                    <img src="./src/images/capitao-america.jpg" alt="imagem do personagem Capitão América">
                </li>

                <li class="personagem" id="doutor-doom" data-name="doutor doom">
                    <span class="tag">1P</span>
                    <img src="./src/images/doutor-doom.jpg" alt="imagem do personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="./src/images/nova.jpg" alt="imagem do personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="./src/images/fenix.jpg" alt="imagem do personagem Fênix">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
                    <span class="tag">2P</span>
                    <img src="./src/images/ultron.jpg" alt="imagem do personagem Ultron">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/ultron.png" alt="Imagem do personagem Ultron" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
